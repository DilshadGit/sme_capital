{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}
{% load bootstrap_tags %}
{% block style %} {% endblock style %}

{% block content %}
<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<form method="POST" class="form-signin">
			<h3 class="form-signin-heading text-center">Update Profile</h3>

			{% csrf_token %}
			{{edit_form|as_bootstrap}}
			
			<button type="submit" class="btn btn-primary">Update</button>
		</form>
		<br>
	</div>
</div>

{% endblock content %}
